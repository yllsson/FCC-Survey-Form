<!DOCTYPE html>

<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="surveyStyle.css">
</head>

<body>
    <header>
        <h1 id="title">Video Game Survey</h1>
        <p id="description">This is a survey about video games</p>
    </header>

    <form id="survey-form">
        
        <label class="qLabel" for="name" id="name-label">Name</label>
        <input class="addMargin formInput" type="text" id="name" name="name" placeholder="Name" required>

        <label class="qLabel" for="email" id="email-label">Email address</label>
        <input class="addMargin formInput" type="email" id="email" name="email" placeholder="Email address" required>
    

        <label class="qLabel" for="number" id="number-label">How many video games have you completed this year?</label>
        <input class="addMargin formInput" type="number" id="number" placeholder="Amount" min="1" max="20">
    
    
        <label class="qLabel" for="dropdown">Which is your favourite lead lady in a video game?</label>
        <select class="addMargin formInput" id="dropdown" name="favourite">
            <option value="Lara Croft">Lara Croft (Tomb Raider)</option>
            <option value="Aloy">Aloy (Horizon: Zero Dawn)</option>
            <option value="Kamala Khan">Kamala Khan (Ms Marvel/The Avengers)</option>
            <option value="Ellie">Ellie (The Last of Us)</option>
        </select>
    
    
    
        <label class="qLabel" for="radio">Which is your favourite console?</label>
        <div class="addMargin" id="radio">
            <label for="ps4">PlayStation 4</label>
            <input type="radio" id="ps4" name="console" value="PS4">
            <label for="xbox">Xbox One</label>
            <input type="radio" id="xbox" name="console" value="Xbox">
            <label for="switch">Nintendo Switch</label>
            <input type="radio" id="switch" name="console" value="Switch">
        </div>
    
    <!--Checkboxes go here-->
    
        <label class="qLabel" for="checkbox">Which 3 characters would you want to keep you company on a desert island?</label>
        <div class="addMargin" id="checkbox">
            <div>
                <label for="mario">Mario</label>
                <input type="checkbox" id="mario" value="mario">
            </div>
            <div>
                <label for="chief">Master Chief</label>
                <input type="checkbox" id="chief" value="masterChief">
            </div>
            <div>
                <label for="arthur">Arthur Morgan</label>
                <input type="checkbox" id="arthur" value="arthurMorgan">
            </div>
            <div>
                <label for="drake">Nathan Drake</label>
                <input type="checkbox" id="drake" value="drake">
            </div>
            <div>
                <label for="kratos">Kratos</label>
                <input type="checkbox" id="kratos" value="kratos">
            </div>
            <div>
                <label for="fenix">Marcus Fenix</label>
                <input type="checkbox" id="fenix" value="fenix">
            </div>
            <div>
                <label for="sackboy">Sackboy</label>
                <input type="checkbox" id="sackboy" value="sackboy">
            </div>
        </div>
    
        <label class="qLabel" for="comments">Any additional comments?</label>
        <textarea class="addMargin" id="comments"></textarea>

        <input class="addMargin" type="submit" id="submit">
        
    </form>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
